<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Record</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let item of words">
     <ion-thumbnail item-left>
      <img src="{{item.images.links[1]}}">
    </ion-thumbnail>
	    {{item.content}}    
       <ion-icon name="volume-down" (click)=tts(item.content) style="float:right;"></ion-icon>
      <ion-row>
        <ion-col *ngIf="!item.isRecording"  width-50>
          <button ion-button outline (click)="startRecord(item)"> Ghi âm</button>
        </ion-col>
         <ion-col *ngIf="item.isRecording" width-50>
          <button ion-button outline (click)="stopRecord(item)"> Dừng ghi</button>
        </ion-col>
        <ion-col width-50>
          <button ion-button outline *ngIf="item.url!=undefined" (click)="playRecord(item)"> Phát lại</button>
        </ion-col>
      </ion-row>
	  </ion-item>
  </ion-list>

</ion-content>
