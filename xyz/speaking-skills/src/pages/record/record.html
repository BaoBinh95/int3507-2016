<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{categoryName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="getDrive()"> Get Drive</button>
  <button ion-button (click)="uploadDrive()"> Upload Drive</button>
	<ion-list>
	  <ion-item *ngFor="let item of words">
	    {{item.content}}    
      <ion-icon color="primary" name="volume-down" (click)=tts(item.content) style="float:right;"></ion-icon>
      <ion-row>
        <ion-col *ngIf="!item.isRecording"  width-50>
          <button ion-button outline (click)="startRecord(item)"> Ghi âm </button>
        </ion-col>
         <ion-col *ngIf="item.isRecording" width-50>
          <button ion-button outline (click)="stopRecord(item)"> Dừng ghi </button>
        </ion-col>
        <ion-col width-50>
          <button ion-button outline *ngIf="item.url!=undefined" (click)="playRecord(item)"> Phát lại </button>
        </ion-col>
      </ion-row>
	  </ion-item>
  </ion-list>

</ion-content>
