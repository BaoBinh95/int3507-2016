<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sing Karaoke</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>	
	<ion-list inset>
    <ion-item>
      <ion-input  [(ngModel)]="myQuery" type="text" placeholder="Which song do you like?.."></ion-input>
    </ion-item>
  </ion-list>
   <div padding>
    <button ion-button light block (click)="getVideos()">Search</button>
  </div>

   <ion-list>
    <ion-item *ngFor="let video of videos" (click)="playVideo(video)" >
      <ion-thumbnail item-left>
        <img src="{{video.snippet.thumbnails.high.url}}">
      </ion-thumbnail>
      <h2>{{video.snippet.title}}</h2>
      <p>{{video.snippet.channelTitle}}</p>
    </ion-item>
  </ion-list>

</ion-content>
