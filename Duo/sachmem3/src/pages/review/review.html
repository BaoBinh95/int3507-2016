<ion-header>
  <ion-navbar color="primary">
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="!learnedWords">
    <ion-card-content>
      <p>You haven't learned any word.</p>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="learnedWords">
    <ion-item *ngFor="let item of learnedWords" (click)="enterLearning(item)>
      <h1 color="primary"><b>{{item.content}}</b></h1>
      <p>{{item.meaning}}</p>
      <button ion-button clear icon-only item-right (click)="speak(item)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
