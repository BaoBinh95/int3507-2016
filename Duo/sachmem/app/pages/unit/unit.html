<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unit</ion-title>
  </ion-navbar>

  <ion-grid @actionState="actionState" *ngIf="selectedUnit" style="position:fixed;bottom:0px;background:#387ef5">
    <ion-row>
      <ion-col width-50>
        <button [disabled]="!selectedUnit" (click)="enterTraining()" block light>Learn</button>
      </ion-col>
      <ion-col width-50>  
        <button [disabled]="!selectedUnit" (click)="enterFighting()" block light>Play</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding>
  <p style="padding-left:16px;color:grey">Choose a unit</p>
  <ion-list radio-group no-lines [(ngModel)]="selectedUnit">
    <ion-item *ngFor="let item of units">
      <ion-label>{{item.name}}</ion-label>
      <ion-radio value="{{item.id}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
