<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unit</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button [disabled]="!selectedUnit" (click)="enterTraining()">Training</button>
  <button [disabled]="!selectedUnit" (click)="enterFighting()">Fighting</button>
  <ion-list radio-group [(ngModel)]="selectedUnit">
    <ion-item *ngFor="let item of units">
      <ion-label>{{item.name}}</ion-label>
      <ion-radio value="{{item.id}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
