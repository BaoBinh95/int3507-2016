<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button [disabled]="!selectedUnit" (click)="enterTraining()" round block>Training</button>
      </ion-col>
      <ion-col width-50>  
        <button [disabled]="!selectedUnit" (click)="enterFighting()" round block>Fighting</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list radio-group [(ngModel)]="selectedUnit">
    <ion-item *ngFor="let item of units">
      <ion-label>{{item.name}}</ion-label>
      <ion-radio value="{{item.id}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
