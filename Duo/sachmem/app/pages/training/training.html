<ion-header>
  <ion-navbar primary>
    <ion-title>Training</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div></div>
  <ion-card *ngIf="curWord">
    <img src="img/advance-card-map-madison.png">
    <button fab fab-right fab-top>
      <ion-icon name="star"></ion-icon>
    </button>

    <ion-item>
      <button round item-left large clear>
        <ion-icon name="volume-up"></ion-icon>
      </button>
      <!-- <ion-icon name="football" item-left large></ion-icon> -->
      <h1 primary>{{curWord.content}}</h1>
      <p>{{curWord.meaning}}</p>
    </ion-item>

    <ion-item>
      <button item-left clear [disabled]="isBegin()" (click)="previous()">
        <ion-icon name="arrow-back"></ion-icon>
        Previous
      </button>
      <button item-right clear [disabled]="isEnd()" (click)="next()">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
