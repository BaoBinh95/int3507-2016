<ion-header>

  <ion-navbar>
    <ion-title>Training</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="curWord">
    <p>{{curWord.content}}</p>
    <p>{{curWord.meaning}}</p>
    <p>{{curWord.id}}</p>
    <button [disabled]="isBegin()" (click)="previous()">Previous</button>
    <button [disabled]="isEnd()" (click)="next()">Next</button>
    
  </div>
</ion-content>
