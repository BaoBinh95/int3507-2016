<html>
<head>
    <title>Thêm bài tập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Enguliz CMS</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/cms/home">Trang chủ</a></li>
            <li><a href="/cms/add">Thêm bài</a></li>
            <li><a href="/cms/user">Người dùng</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <#header></#header>

    <form class="form-horizontal" action="add-exercise" method="post" accept-charset="utf-8">

        <div class="form-group">
            <label class="control-label col-sm-2" for="question">Câu hỏi:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="question" name="question" placeholder="Điền câu hỏi">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="a">A: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="a" name="a" placeholder="Đáp án A">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="b">B: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="b" name="b" placeholder="Đán án B">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="c">C: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="c" name="c" placeholder="Đáp án C">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="d">D:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="d" name="d" placeholder="Đáp án D (nếu có)">
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label class="control-label col-sm-2" for="correct">Đáp án đúng</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="correct" name="correct" placeholder="Nhập đáp án đúng">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Thêm câu hỏi</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
