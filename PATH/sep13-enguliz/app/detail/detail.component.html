<div class="container">
    <div class="row">
        <div class="header row" style="margin-left: 0;">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="sreach">
                    <form action="#">
                        <input type="text" placeholder="Sreach" style="border: none">
                    </form>
                </div>

            </div>
            <div class="col-sm-4">
                <ul *ngIf="loggedIn === false">
                    <li><a [routerLink]="['login']">Login</a></li>
                    <li><a href="#" class="sign-up">Sign up</a></li>
                </ul>
                <ul *ngIf="loggedIn === true">
                    <li>Tài khoản: <a href=""> {{email}}</a></li>
                    <li><a href="" (click)="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="slider row">

        </div>
    </div>


    <div style="width: 100%;text-align: center;" *ngIf="unit">
        <h3>{{unit.unitTitle}}</h3>
        <img alt="" width="30%" height="30%" src="{{unit.unitThumbnail}}"><br>
        <span>{{unit.unitSubTitle}}</span><br>
        <span>{{unit.unitThreads}}</span>
        <p>Thời gian: {{convertTime(unit.unitTime/1000)}}</p>

        <audio src="../../public/P1_17_01.mp3" controls="controls" *ngIf="unit.unitType == 'Listening'">
        </audio><br>

        <button class="btn btn-primary" (click)="startTesting()">Bắt đầu</button>

    </div>

    <div *ngIf="isTest">
        <div class="status-start">
            <h3>Bắt đầu làm bài</h3>
        </div>

        <div class="col-md-1 timer">
            <h5>Time Remain</h5>
            <h5>{{timeCoutdown}}</h5>
        </div>

        <div class="col-md-8 col-md-offset-2">
            <ol>
                <div class="panel panel-default col m6 question_answers" *ngFor="let q of unit.question">
                    <li><label>{{q.question}}</label>
                        <ul>
                            <li *ngFor="let ans of q.anwsers"><input type="radio" name="{{q._id}}" (click)="chooseAns(q._id, ans.ansId)"> {{ans.ansId}}. {{ans.ansContent}}</li>
                        </ul>
                    </li>
                </div>
            </ol>
        </div>
        <div class="clear-both"></div>
        <div class="btn-submit">
            <button class="btn btn-info" (click)="submitAns()">Submit</button>
        </div>
    </div>
    <div *ngIf="isNotify">
        <div class="status-end">
            <h3>Bài làm kết thúc</h3>
        </div>
    </div>
</div>
