<div class="col-md-12">
    <div class="container">

        <div class="partner-banner row">
            <div class="col-sm-2 partner-logo">
                <img src="../../images/Penn-logo.png" alt="">
            </div>
            <div class="col-sm-2 partner-logo">
                <img src="../../images/jhu_logo.png" alt="">
            </div>
            <div class="col-sm-2 partner-logo">
                <img src="../../images/U-M_bmp.png" alt="">
            </div>
            <div class="col-sm-2 partner-logo">
                <img src="../../images/stanford.png" alt="">
            </div>
            <div class="col-sm-2 partner-logo">
                <img src="../../images/UC-San-Diego-blue--gold.png" alt="">
            </div>
            <div class="col-sm-2 partner-logo">
                <img src="../../images/Duke_University_Logo.png" alt="">
            </div>
        </div>

        <div class="col-md-12">
            <div class="list" *ngFor="let category of categories">
                <div class="col-md-10 col-md-offset-1 list-header">
                    <h3>{{category.categoryName}}</h3>
                </div>


                <div class="clear-both"></div>
                <div class="container">
                    <div class="col-md-3" *ngFor="let unit of category.categoryItems" (click)="detailsAction(unit.unitId)">
                        <div class="item-lesson">
                            <div class="flex">
                                <div class="side">
                                    <div class="image-container">
                                        <img alt="" width="80%" height="30%" src="{{unit.unitThumbnail}}">
                                    </div>
                                    <div class="content">
                                        <div class="partner-names">{{unit.unitSubTitle}}</div>
                                        <div class="offering-name">{{unit.unitTitle}}</div>
                                    </div>
                                </div>
                                <div class="side-footer">Lượt xem: {{unit.unitViews}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="footer-content">
                    <ul>
                        <li><h3>Dai hoc Cong Nghe</h3></li>
                        <li><h3>Dia chi: 144 Xuan Thuy, Cau Giay, HN</h3></li>
                        <li><h3>SDT: (04)664251</h3></li>
                        <li><h3>Email: uet-vnu@gmail.com</h3></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
