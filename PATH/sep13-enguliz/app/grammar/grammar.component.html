<section id="tag">
    <div class="row cate-right">
        <div class="fix-padd">
            <h3>Danh sách các khóa học cho tag <span class="tag">"Grammar"</span></h3>
            <div class="fixhr"><hr></div>
        </div>

        <div class="item" *ngFor="let unit of units" [routerLink]="['details', unit._id]">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 fix-pad">
                <div class="clear-fix"><img src="{{unit.unitThumbnail}}" alt=""></div>
                <div class="bg-element">
                    <h4>{{unit.unitTitle}}</h4>
                </div>
                <div class="w3-progress-container">
                    <div class="w3-progressbar w3-green" style="width:100%"></div>
                </div>
                <div class="bg-comment-bot">
                    <div class="pad">
                        <span class="rate">&nbsp;Đã kiểm tra</span>
                        <a href="#">
                            <div class="rating pull-right">
                                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                            </div>
                        </a>
                        <br>
                    </div>
                    <p class="user pull-right">Lượt xem: {{unit.unitViews}}&nbsp;<i class="fa fa-user" aria-hidden="true"></i></p>
                </div>
            </div>
        </div>
    </div>
</section>
