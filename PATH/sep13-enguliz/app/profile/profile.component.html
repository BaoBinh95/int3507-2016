            <div id="changeinfo" class="tab-pane fade active">
                <div class="col-md-12">
                    <form action="/updateprofile" method="POST" id="changeprofile">
                        <div data-form="profileUpdate">
                            <div class="col-md-4">
                                <label style="padding-top: 50px;">Ảnh đại diện</label>

                            </div>
                            <br>
                            <div class="col-md-4" style="padding-top: 20px;">
                                <input type="file" name="file" id="file"/>
                            </div>
                            <div class="col-md-4 images-profile" style="padding-bottom: 10px;">

                                <div class="image-profile">
                                    <img src="https://www.sparklabs.com/forum/styles/comboot/theme/images/default_avatar.jpg"
                                         width="100px" height="100px">
                                </div>
                            </div>
                            <input type="hidden" name="user_id" value='' id="user_id">
                            <div class="form-group">
                                <div class="col-md-4"><label for="name">Tên hiển thị</label></div>
                                <div class="col-md-8"><input type="text" class="form-control" name="name" value=''
                                                             id="name"></div>
                                <span class="alert-danger error-name"></span>
                            </div>
                            ​
                            <div class="form-group">
                                <div class="col-md-4"><label>Câu nói yêu thích</label></div>
                                <div class="col-md-8"><textarea style="width: 100%"></textarea></div>
                                <span class="alert-danger error-description"></span>
                            </div>
                            ​
                            <div class="form-group">
                                <div class="col-md-4"><label>Email</label></div>
                                <div class="col-md-8">
                                    <input class="form-control" value="" id="email">
                                    <br>
                                </div>

                                <span class="alert-danger error-email"></span>
                            </div>
                            <div class="form-group">
                                <div class="col-md-4"><label>Điện thoại</label></div>
                                <div class="col-md-8">
                                    <input class="form-control" value="" name="phone_number" id="phone_number">
                                    <br>
                                </div>
                                <span class="alert-danger error-phone_number"></span>
                            </div>
                            <div class="form-group">
                                <div class="col-md-4"><label>link facebook</label></div>
                                <div class="col-md-8"><input class="form-control" value="" name="link_facebook"
                                                             id="link_facebook"></div>
                                <span class="alert-danger error-link_facebook"></span>
                            </div>
                            <button type="submit" id="profile" class="btn btn-primary">Cap nhat</button>
                        </div>
                    </form>
                </div>

                        ​
                        <div class="form-group">
                            <div class="col-md-4"><label>Current pass</label></div>
                            <div class="col-md-8"><input class="form-control" type="text" name="cpass"></div>
                            <span class="alert-danger error-description"></span>
                        </div>
                        ​
                        <div class="form-group">
